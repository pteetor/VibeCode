<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LM Studio Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.8/purify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --chat-bg: #ffffff;
            --user-msg-bg: #007bff;
            --user-msg-text: #ffffff;
            --model-msg-bg: #e9ecef;
            --model-msg-text: #333333;
            --border-color: #ddd;
            --accent-color: #007bff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: var(--chat-bg);
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            justify-content: space-between;
        }

        h1 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }

        .settings {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
        }

        select {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            min-width: 200px;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .message {
            max-width: 85%;
            padding: 1rem;
            border-radius: 8px;
            line-height: 1.5;
            position: relative;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: var(--user-msg-text);
            border-bottom-right-radius: 0;
        }

        .message.assistant {
            align-self: flex-start;
            background-color: var(--model-msg-bg);
            color: var(--model-msg-text);
            border-bottom-left-radius: 0;
        }

        .message pre {
            background-color: #2d2d2d;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            color: #ccc;
        }

        .message code {
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
        }

        .message.user code {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .message.assistant code:not(pre code) {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
        }

        .message-meta {
            font-size: 0.75rem;
            margin-top: 0.5rem;
            opacity: 0.7;
            text-align: right;
        }

        #input-area {
            background-color: var(--chat-bg);
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 0.5rem;
        }

        textarea {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            resize: none;
            height: 50px;
            font-family: inherit;
        }

        textarea:focus {
            outline: 2px solid var(--accent-color);
        }

        .error-msg {
            color: #dc3545;
            padding: 0.5rem;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }

        /* Loading indicator */
        .typing-indicator {
            display: inline-block;
        }
        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: #555;
            border-radius: 50%;
            animation: typing 1s infinite;
            margin: 0 2px;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>

<header>
    <h1>LM Studio Chat</h1>
    <div class="settings">
        <select id="model-select">
            <option value="" disabled selected>Loading models...</option>
        </select>
        <button id="refresh-models" title="Fetch available models">↻</button>
    </div>
</header>

<div id="chat-container">
    <div class="message assistant">
        Hello! I'm ready to chat. Ensure LM Studio is running at <code>http://192.168.1.10:1234</code>.
    </div>
</div>

<div id="input-area">
    <div id="error-display" class="error-msg"></div>
    <div class="input-wrapper">
        <textarea id="user-input" placeholder="Type a message..." rows="1"></textarea>
        <button id="send-btn">Send</button>
    </div>
</div>

<script>
    const BASE_URL = 'http://192.168.1.10:1234';

    // State
    const state = {
        model: localStorage.getItem('lm_studio_model') || '',
        history: [], // Array of {role, content}
    };

    // Elements
    const modelSelect = document.getElementById('model-select');
    const refreshBtn = document.getElementById('refresh-models');
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const errorDisplay = document.getElementById('error-display');

    // Init
    fetchModels();

    // Event Listeners
    modelSelect.addEventListener('change', (e) => {
        state.model = e.target.value;
        localStorage.setItem('lm_studio_model', state.model);
    });

    refreshBtn.addEventListener('click', fetchModels);

    sendBtn.addEventListener('click', sendMessage);

    userInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    // Auto-resize textarea
    userInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
        if (this.value === '') {
            this.style.height = '50px';
        }
    });

    // Markdown configuration
    marked.setOptions({
        highlight: function(code, lang) {
            if (lang && hljs.getLanguage(lang)) {
                return hljs.highlight(code, { language: lang }).value;
            }
            return hljs.highlightAuto(code).value;
        },
        breaks: true
    });

    async function fetchModels() {
        refreshBtn.disabled = true;
        refreshBtn.textContent = '...';
        showError(null);

        try {
            const response = await fetch(`${BASE_URL}/v1/models`);
            if (!response.ok) throw new Error('Failed to fetch models');

            const data = await response.json();
            // data.data is the array of models
            const models = data.data.sort((a, b) => a.id.localeCompare(b.id));

            modelSelect.innerHTML = '';

            if (models.length === 0) {
                 const opt = document.createElement('option');
                 opt.textContent = "No models found";
                 modelSelect.appendChild(opt);
            } else {
                models.forEach(m => {
                    const opt = document.createElement('option');
                    opt.value = m.id;
                    opt.textContent = m.id;
                    modelSelect.appendChild(opt);
                });
            }

            // Restore selection if possible, otherwise select first
            if ([...modelSelect.options].some(o => o.value === state.model)) {
                modelSelect.value = state.model;
            } else if (models.length > 0) {
                state.model = modelSelect.options[0].value;
                localStorage.setItem('lm_studio_model', state.model);
            }

        } catch (error) {
            showError("Error fetching models: " + error.message + ". Make sure LM Studio is running and allowing CORS.");
            modelSelect.innerHTML = '<option disabled>Connection Failed</option>';
        } finally {
            refreshBtn.disabled = false;
            refreshBtn.textContent = '↻';
        }
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        if (!state.model) {
            showError("Please select a model first.");
            return;
        }

        showError(null);
        userInput.value = '';
        userInput.style.height = '50px';

        // Disable UI
        userInput.disabled = true;
        sendBtn.disabled = true;

        // Add User Message
        addMessage(text, 'user');
        state.history.push({ role: 'user', content: text });

        // Prepare Model Message Placeholder
        const modelMsgDiv = addMessage('<div class="typing-indicator"><span></span><span></span><span></span></div>', 'assistant', true);
        const startTime = performance.now();
        let fullResponseText = '';
        let usageData = null;

        try {
            const response = await fetch(`${BASE_URL}/v1/chat/completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: state.model,
                    messages: state.history,
                    stream: true
                })
            });

            if (!response.ok) {
                const errText = await response.text();
                throw new Error(`API Error: ${response.status} - ${errText}`);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            // Clear typing indicator
            modelMsgDiv.innerHTML = '';

            let buffer = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, { stream: true });
                buffer += chunk;

                const lines = buffer.split('\n');
                buffer = lines.pop(); // Keep the last incomplete line in the buffer

                for (const line of lines) {
                    const trimmedLine = line.trim();
                    if (!trimmedLine.startsWith('data: ')) continue;

                    const dataStr = trimmedLine.replace('data: ', '').trim();
                    if (dataStr === '[DONE]') continue;

                    try {
                        const data = JSON.parse(dataStr);

                        if (data.choices && data.choices[0] && data.choices[0].delta) {
                            const delta = data.choices[0].delta;
                            if (delta.content) {
                                fullResponseText += delta.content;
                                modelMsgDiv.innerHTML = DOMPurify.sanitize(marked.parse(fullResponseText));
                                modelMsgDiv.querySelectorAll('pre code').forEach((block) => {
                                    hljs.highlightElement(block);
                                });
                            }
                        }

                        if (data.usage) {
                            usageData = data.usage;
                        }
                    } catch (e) {
                        console.error('Error parsing stream data', e);
                    }
                    scrollToBottom();
                }
            }

            // Finished
            const endTime = performance.now();
            const duration = ((endTime - startTime) / 1000).toFixed(2);

            let metaHtml = `Time: ${duration}s`;
            if (usageData) {
                metaHtml += ` | Tokens: ${usageData.total_tokens} (Prompt: ${usageData.prompt_tokens}, Completion: ${usageData.completion_tokens})`;
            }

            const metaDiv = document.createElement('div');
            metaDiv.className = 'message-meta';
            metaDiv.textContent = metaHtml;
            modelMsgDiv.appendChild(metaDiv);

            state.history.push({ role: 'assistant', content: fullResponseText });

        } catch (error) {
            modelMsgDiv.innerHTML += `<br><span style="color:red">[Error: ${error.message}]</span>`;
            console.error(error);
        } finally {
            // Re-enable UI
            userInput.disabled = false;
            sendBtn.disabled = false;
            userInput.focus();
        }
    }

    function addMessage(html, role, isHTML = false) {
        const div = document.createElement('div');
        div.className = `message ${role}`;
        if (isHTML) {
            div.innerHTML = html;
        } else {
            // Treat as Markdown source - Sanitize!
            div.innerHTML = DOMPurify.sanitize(marked.parse(html));
            div.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        }
        chatContainer.appendChild(div);
        scrollToBottom();
        return div;
    }

    function scrollToBottom() {
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function showError(msg) {
        if (msg) {
            errorDisplay.textContent = msg;
            errorDisplay.style.display = 'block';
        } else {
            errorDisplay.style.display = 'none';
        }
    }
</script>

</body>
</html>
